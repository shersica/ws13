<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <!-- <a th:href="@{/employees/list}" class="btn btn-primary">Back to Employee Listing</a> -->
        <br><br>
        <h1>Add Contact</h1>
        <hr>

        <form method="POST" th:action="@{/contact}" th:object="${contact}">                     
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" th:field="*{name}" required/>  
            </div>  
            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:field="*{email}" required/>  
            </div>  
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <div class="mb-3">
                <label for="phoneno" class="form-label">Phone No</label>
                <input type="text" class="form-control" name="phoneNo" th:field="*{phoneNo}" required/>  
            </div>  
            <div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></div>

            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="dateOfBirth" th:field="*{dateOfBirth}" />  
            </div>  
            <div class="alert alert-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
